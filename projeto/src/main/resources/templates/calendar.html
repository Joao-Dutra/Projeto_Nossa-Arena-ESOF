<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Agendamentos</title>
    <link rel="stylesheet" href="path/to/your/css/pages.css"> <!-- Insira o caminho correto do CSS -->
    <script src="../static/js/calendar.js" defer></script> <!-- Insira o caminho correto do JS -->
</head>

<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="../static/images/WhatsApp_Image_2024-07-20_at_15.43.02-removebg-preview.png" id="user_avatar"
                    alt="Avatar">

                <p id="user_infos">
                    <span class="item-description">
                        Nossa Arena
                    </span>
                    <span class="item-description">
                        Software
                    </span>
                </p>
            </div>

            <ul id="side_items">
                <li class="side-item">
                    <a href="home.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="item-description">Inicio</span>
                    </a>
                </li>
                <li class="side-item active">
                    <a href="calendar.html">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span class="item-description">Calendário</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="dashboard.html">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">Dashboard</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="cadastro.html">
                        <i class="fa-solid fa-address-card"></i>
                        <span class="item-description">Cadastro</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="jogadores.html">
                        <i class="fa-solid fa-futbol"></i>
                        <span class="item-description">Jogadores</span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">Configurações</span>
                    </a>
                </li>
            </ul>


            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <a href="index.html">
                <button id="logout_btn">
                    <i class="fa-solid fa-right-from-bracket"></i>
            </a>
            <span class="item-description">
                Logout
            </span>

            </button>
        </div>
    </nav>

    <main>
        <header>
            <h1>Calendário de Agendamentos</h1>
        </header>
        <div id="calendar-container">
            <table id="calendar-table">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Os dados da tabela Agenda serão inseridos aqui dinamicamente via JS -->
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
