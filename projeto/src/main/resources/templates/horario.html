            <form id="agendaForm">
                <label for="dia">Dia:</label>
                <input type="date" id="dia" name="dia" required><br><br>
    
                <label for="horaInicio">Hora Início:</label>
                <input type="time" id="horaInicio" name="horaInicio" required><br><br>
    
                <label for="horaFim">Hora Fim:</label>
                <input type="time" id="horaFim" name="horaFim" required><br><br>
    
                <label for="status">Status Agendamento:</label>
                <select id="status" name="status">
                    <option value="true">Disponível</option>
                    <option value="false">Reservado</option>
                </select><br><br>
    
                <label for="partidaId">ID da Partida (opcional):</label>
                <input type="number" id="partidaId" name="partidaId"><br><br>
    
                <button type="button" id="adicionarHorarios">Adicionar Horários</button>
                <button type="submit">Adicionar Horário</button>
            </form>
    
            <script>
                const form = document.getElementById('agendaForm');
                const adicionarHorariosButton = document.getElementById('adicionarHorarios');
    
                adicionarHorariosButton.addEventListener('click', function () {
                    const dia = document.getElementById('dia').value;
                    const horaInicio = document.getElementById('horaInicio').value;
                    const horaFim = document.getElementById('horaFim').value;
                    const statusAgendamento = document.getElementById('status').value;
                    const partidaId = document.getElementById('partidaId').value;
    
                    if (!dia || !horaInicio || !horaFim) {
                        alert('Por favor, preencha todos os campos de data e hora.');
                        return;
                    }
    
                    const [inicioHoras, inicioMinutos] = horaInicio.split(':').map(Number);
                    const [fimHoras, fimMinutos] = horaFim.split(':').map(Number);
                    const horarios = [];
    
                    for (let h = inicioHoras; h <= fimHoras; h++) {
                        const minutos = (h === fimHoras) ? fimMinutos : 59; // Última hora não pode ultrapassar a hora final
                        for (let m = 0; m <= minutos; m += 60) {
                            const hora = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
                            horarios.push({
                                dia: dia,
                                hora: hora,
                                statusAgendamento: statusAgendamento === "true",
                                partida: partidaId ? { id: partidaId } : null
                            });
                        }
                    }
    
                    // Adicionar cada horário à API
                    horarios.forEach(data => {
                        fetch('http://localhost:8080/api/agenda', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(data),
                        })
                        .then(response => {
                            if (response.ok) {
                                return response.json();
                            } else {
                                throw new Error('Erro ao adicionar horário');
                            }
                        })
                        .then(result => {
                            console.log('Horário adicionado:', result);
                            alert('Horários adicionados com sucesso!');
                            form.reset();
                        })
                        .catch(error => {
                            console.error('Erro:', error);
                            alert('Erro ao adicionar o horário. Tente novamente.');
                        });
                    });
                });
    
                form.addEventListener('submit', function (e) {
