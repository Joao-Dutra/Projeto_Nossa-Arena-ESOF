<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../static/js/script.js" defer></script>
  <title>Nossa Arena - Cadastro</title>
  <link rel="stylesheet"
    href="./../static/images/assets/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.css">
  <link rel="stylesheet" href="./../static/css/style2.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="icon" href="../static/images/WhatsApp_Image_2024-07-20_at_15.43.02-removebg-preview.png">
</head>
<!-- Slider Section -->
<section class="slider_section">
  <div class="slider_content">

  </div>
</section>

<body class="content">
  <aside>
    <img src="../static/images/WhatsApp_Image_2024-07-20_at_15.43.02-removebg-preview.png" alt="" class="logo-img">
  </aside>


  <main class="cadastro">

    <header>
      <aside>
        <img src="../static/images/WhatsApp_Image_2024-07-20_at_15.43.02-removebg-preview.png" alt="" class="logo">
      </aside>
      </aside>
      <a href="index.html">
        <i class="fa-solid fa-angle-left"></i>
      </a>
      <h2>Novo <span>jogador</span></h2>
    </header>
    <form>
      <label for="cpf"></label>
      <div class="input-container">
        <i class="fa-solid fa-address-card"></i>
        <input type="text" id="cpf" class="cpf" placeholder="Digite seu CPF...">
      </div>

      <label for="nome"></label>
      <div class="input-container">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="nome" class="nome" placeholder="Digite seu nome...">
      </div>

      <label for="telefone"></label>
      <div class="input-container">
        <i class="fa-solid fa-phone"></i>
        <input type="text" id="telefone" class="telefone" placeholder="Digite seu telefone...">
      </div>

      <label for="nascimento"></label>
      <div class="input-container">
          <i class="fa-solid fa-calendar-days"></i>
        <input type="date" id="nascimento" class="nascimento">
      </div>
      <div class="action">
        <button type="submit" class="button">Cadastrar</button>
      </div>
      <p id="error-message" style="color: red; display: none;">CPF ou senha incorretos</p>
    </form>


  </main>
</body>

</html>
